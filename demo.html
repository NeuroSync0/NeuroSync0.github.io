<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo NeuroSync</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #111827;
      --card: #ffffff;
      --border: #ddd;
      --highlight: #14b8a6;
      --bot-text: #4b5563;
      --user-text: #2dd4bf;
    }

    .dark {
      --bg: #1f2937;
      --text: #f9fafb;
      --card: #374151;
      --border: #4b5563;
      --highlight: #14b8a6;
      --bot-text: #d1d5db;
      --user-text: #5eead4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--card);
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    aside {
      width: 220px;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile, .settings {
      font-size: 14px;
    }

    .profile h2,
    .settings h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .profile p,
    .settings p {
      margin: 4px 0;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid var(--border);
      background: #fafafa;
      border-radius: 6px;
    }

    .dark .chatbox {
      background: #4b5563;
    }

    .message {
      margin-bottom: 8px;
    }

    .message.user {
      color: var(--user-text);
    }

    .message.bot {
      color: var(--bot-text);
    }

    .input-wrapper {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-wrapper input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .input-wrapper select,
    .input-wrapper button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--highlight);
      color: white;
      cursor: pointer;
    }

    .input-wrapper select {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .dark .input-wrapper select {
      background: var(--card);
      color: var(--text);
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: var(--bot-text);
    }

  </style>
</head>
<body>
  <header>
    <h1>Demo NeuroSync</h1>
    <div>
      <button onclick="toggleDarkMode()">ðŸŒ™ Darkmode</button>
    </div>
  </header>

  <main>
    <aside>
      <div class="profile">
        <h2>Profil</h2>
        <p><strong>Nutzername:</strong> demo_user</p>
        <p>Status: Demo</p>
        <button onclick="alert('Abo aktivieren: 14,89â‚¬/Monat (nur Demo)')">Abo aktivieren</button>
      </div>
      <div class="settings">
        <h2>Einstellungen</h2>
        <p>Darkmode: Ã¼ber Button oben</p>
        <p>(Weitere Optionen folgen...)</p>
      </div>
    </aside>

    <section class="chat-area">
      <div class="chatbox" id="chatbox">
        <div class="message bot">Hallo! Wie kann ich dir helfen?</div>
      </div>
      <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Deine Nachricht..." />
        <select id="modeSelect">
          <option value="fast">Schnell</option>
          <option value="best" selected>Gut</option>
          <option value="balanced">Ausgeglichen</option>
        </select>
        <button onclick="sendMessage()">Senden</button>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 NeuroSync Demo â€“ Keine echten KI-Funktionen aktiv
  </footer>

  <script>
    let mode = 'best';

    const botResponses = {
      fast: [
        "OK, erledigt!",
        "Hier ist eine schnelle Antwort.",
        "Fertig, was kommt als NÃ¤chstes?"
      ],
      best: [
        "Nach eingehender Analyse lautet meine Antwort:",
        "Ich habe mein Bestes gegeben:",
        "Das scheint die beste LÃ¶sung zu sein:"
      ],
      balanced: [
        "Das sollte passen!",
        "Hier eine gute LÃ¶sung:",
        "Angemessen und sinnvoll:"
      ]
    };

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const chatbox = document.getElementById('chatbox');

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      chatbox.appendChild(userMsg);

      mode = document.getElementById('modeSelect').value;
      const response = botResponses[mode][Math.floor(Math.random() * botResponses[mode].length)];
      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = `${response} "${text}"`;
      chatbox.appendChild(botMsg);

      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
